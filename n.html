<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="n.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />

    <title>Notes App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="neon-title">Notes App</h1>
            <button class="note-add" type="button"><i class="fas fa-plus"></i></button>
        </div>
        <div class="notes"></div>
        <div class="pagination">
            <button class="prev-btn"><i class="fas fa-chevron-left" style="color: white; opacity: 0.7;"></i></button>
            <div class="page-numbers"></div>
            <button class="next-btn"><i class="fas fa-chevron-right" style="color: white; opacity: 0.7;"></i></button>
        </div>
    </div>
    <script src="n.js"></script>
</body>

</html>
